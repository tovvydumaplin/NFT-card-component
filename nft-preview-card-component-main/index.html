<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <img
        class="image-equi"
        src="images/image-equilibrium.jpg"
        alt="Image of equilibrium"
      />
      <div class="image-overlay">
        <img class="image-eye" src="images/view.png" alt="Image of an eye" />
      </div>
      <h1 class="image-title">Equilibrium #3429</h1>
      <p class="captions">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex-eth">
        <div class="items-1">
          <img class="image-eth" src="images/eth.png" alt="Image of etherium" />
          <p class="eth-value">0.041 ETH</p>
        </div>
        <div class="items-2">
          <img
            class="image-clock"
            src="images/clock.png"
            alt="Image of a clock"
          />
          <p class="days-left">3 days left</p>
        </div>
      </div>
      <hr class="line" />
      <img
        class="image-creation"
        src="images/image-avatar.png"
        alt="Image of a person"
      />
      <p class="creation">
        Creation of <span class="creation-name">Jules Wyvern</span>
      </p>
    </div>
  </body>
</html>
